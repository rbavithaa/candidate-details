<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login For Details</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="d-flex flex-column justify-content-center w-100 h-100"></div>
  <div class="sparkly-overlay"></div>
    <form method="get" action="#" onsubmit="validateForm(event)">
        <div class="Details">
        <div class="form">
            <label for="Name" class="required">Candidate Name:</label>
            <input type="text" id="Name" placeholder="e.g Joe">
        </div>
        <div class="form">
            <label for="SerialNo" class="required">Serial No.:</label>
            <input type="text" id="SerialNo" placeholder="e.g 001">
        </div>
        <div class="form">
            <label for="LastDate" class="required">Last Date of Internship</label>
            <input type="text" id="LastDate" placeholder="e.g 12/12/2022">
        </div>
        <button id="detailsTable">View Details</button>
        <!-- <div id="detailsTable"></div> -->
        </div>
      </form>
      <div id="errormessage"></div>
    <script src="jogin.js"></script>
</body>
</html>
